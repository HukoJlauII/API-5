<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Контакты</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Список контактов</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table table-responsive-xl table-bordered">
                        <div class="form-outline mb-4">
                            <div class="input-group" id="search">
                                <input type="search" class="form-control rounded" placeholder="Введите id" aria-label="Search" aria-describedby="search-addon" />
                                <button type="button" class="btn btn-outline-primary">Поиск</button>
                                <button type="button" class="btn btn-outline-danger">Удалить все</button>
                            </div>
                        </div>
                        <div id="datatable">
                        </div>
                        <thead>
                        <tr class="text-center">
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Номер телефона</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody id="tableBody">
                        <tr class="alert" role="alert" id="create">
                                <td class="d-flex align-items-center">
                                    <input class="form-control" type="text"  id="name" placeholder="Введите имя" required>
                                </td>
                                <td class="">
                                    <input class="form-control" type="text" id="surname" placeholder="Введите фамилию" required>
                                </td>
                                <td><input class="form-control" type="text" id="number" placeholder="Введите номер" required ></td>
                                <td class="status"><span class="active">Добавить</span></td>
                                <td>
                                    <button type="submit" class="close">
                                        <span aria-hidden="true"><i class="fa fa-plus"></i></span>
                                    </button>
                                </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="modal-body mx-3" th:action="@{/api/contacts}" method="post">
                <div class="md-form mb-5">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="defaultForm-email" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="defaultForm-email">Имя</label>
                </div>

                <div class="md-form mb-4">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="defaultForm-pass" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="defaultForm-pass">Фамилися</label>
                </div>

                <div class="md-form mb-4">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="defaultForm-phone" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="defaultForm-pass">Номер телефона</label>
                </div>

            </form>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default">Login</button>
            </div>
        </div>
    </div>
</div>

<script src="js/rest.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
